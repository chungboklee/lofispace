<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="CB">
    <title>Welcome</title>

    <link href="style.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb4" src="assets/image/signin/web.png" alt="" width="72" height="56">
    <h1 class="mb4">Please Plug-in</h1>
    <p>Welcome to PluggedIn.</p>
    <p class="mb8">Create your <bold>P-Card</bold> and collect others' cards for better network.</p>

    <div class="form-floating mb2">
      <input type="email" class="form-control" id="floatingInput" placeholder="your@email.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb2">
      <input type="password" class="form-control" id="floatingPassword" placeholder="password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb8">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="buttonfull mb8" type="submit">Plug-in</button>
    <p class="textsm">&copy;<script>document.write(new Date().getFullYear())</script>. PluggedIn. All rights reserved.</p>
  </form>
</main>


    
  </body>
</html>
